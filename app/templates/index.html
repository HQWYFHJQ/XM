<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI商品推荐助手</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 80vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .chat-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 20px;
            position: relative;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            border: 1px solid #e9ecef;
            border-bottom-left-radius: 5px;
        }

        .message-time {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 5px;
        }

        .recommended-items {
            margin-top: 15px;
        }

        .item-card {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .item-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .item-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .item-price {
            color: #667eea;
            font-weight: bold;
            font-size: 18px;
        }

        .item-description {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }

        .item-reason {
            color: #28a745;
            font-size: 12px;
            margin-top: 5px;
            font-style: italic;
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        .input-group input {
            flex: 1;
            padding: 15px 20px;
            border: 1px solid #e9ecef;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            border-color: #667eea;
        }

        .input-group button {
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.3s ease;
        }

        .input-group button:hover {
            transform: translateY(-2px);
        }

        .input-group button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .loading.show {
            display: block;
        }

        .typing-indicator {
            display: none;
            padding: 15px 20px;
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 20px;
            border-bottom-left-radius: 5px;
            max-width: 70%;
        }

        .typing-indicator.show {
            display: block;
        }

        .typing-dots {
            display: inline-block;
        }

        .typing-dots::after {
            content: '';
            animation: typing 1.5s infinite;
        }

        @keyframes typing {
            0%, 60%, 100% { content: ''; }
            30% { content: '.'; }
            60% { content: '..'; }
            90% { content: '...'; }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px 20px;
            border-radius: 10px;
            margin: 10px 0;
            border: 1px solid #f5c6cb;
        }

        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .welcome-message h2 {
            margin-bottom: 10px;
            color: #333;
        }

        .welcome-message p {
            margin-bottom: 20px;
        }

        .quick-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .quick-action {
            padding: 10px 20px;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .quick-action:hover {
            background: #667eea;
            color: white;
        }

        @media (max-width: 768px) {
            .chat-container {
                width: 95%;
                height: 90vh;
            }
            
            .message-content {
                max-width: 85%;
            }
            
            .quick-actions {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>🤖 AI商品推荐助手</h1>
            <p>智能推荐最合适的二手商品</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <h2>欢迎使用AI推荐系统！</h2>
                <p>告诉我您想要什么类型的商品，我会为您推荐最合适的选择</p>
                <div class="quick-actions">
                    <div class="quick-action" onclick="sendQuickMessage('推荐一些笔记本电脑')">💻 笔记本电脑</div>
                    <div class="quick-action" onclick="sendQuickMessage('推荐手机')">📱 手机</div>
                    <div class="quick-action" onclick="sendQuickMessage('推荐充电宝')">🔋 充电宝</div>
                    <div class="quick-action" onclick="sendQuickMessage('推荐1000元以下的商品')">💰 低价商品</div>
                </div>
            </div>
        </div>
        
        <div class="loading" id="loading">
            <p>AI正在思考中...</p>
        </div>
        
        <div class="chat-input">
            <div class="input-group">
                <input type="text" id="messageInput" placeholder="告诉我您想要什么商品..." maxlength="500">
                <button id="sendButton" onclick="sendMessage()">发送</button>
            </div>
        </div>
    </div>

    <script>
        let currentSessionId = null;
        let isLoading = false;

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            createSession();
            
            // 回车发送消息
            document.getElementById('messageInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        });

        // 创建会话
        async function createSession() {
            try {
                const response = await fetch('/api/chat/sessions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: 1
                    })
                });

                const data = await response.json();
                if (data.success) {
                    currentSessionId = data.session.id;
                    addMessage(data.welcome_message, 'assistant');
                } else {
                    showError('创建会话失败: ' + data.error);
                }
            } catch (error) {
                showError('网络错误: ' + error.message);
            }
        }

        // 发送消息
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || isLoading) return;
            
            // 清空输入框
            input.value = '';
            
            // 添加用户消息
            addMessage(message, 'user');
            
            // 显示加载状态
            showLoading();
            
            try {
                const response = await fetch(`/api/chat/sessions/${currentSessionId}/messages`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message
                    })
                });

                const data = await response.json();
                hideLoading();
                
                if (data.success) {
                    // 添加AI回复
                    addMessage(data.ai_response.content, 'assistant', data.recommended_items);
                } else {
                    showError('发送消息失败: ' + data.error);
                }
            } catch (error) {
                hideLoading();
                showError('网络错误: ' + error.message);
            }
        }

        // 快速发送消息
        function sendQuickMessage(message) {
            document.getElementById('messageInput').value = message;
            sendMessage();
        }

        // 添加消息到聊天界面
        function addMessage(content, role, recommendedItems = null) {
            const messagesContainer = document.getElementById('chatMessages');
            
            // 移除欢迎消息
            const welcomeMessage = messagesContainer.querySelector('.welcome-message');
            if (welcomeMessage) {
                welcomeMessage.remove();
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = content;
            
            // 添加时间戳
            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = new Date().toLocaleTimeString();
            contentDiv.appendChild(timeDiv);
            
            // 添加推荐商品
            if (recommendedItems && recommendedItems.length > 0) {
                const itemsDiv = document.createElement('div');
                itemsDiv.className = 'recommended-items';
                
                recommendedItems.forEach(item => {
                    const itemCard = document.createElement('div');
                    itemCard.className = 'item-card';
                    itemCard.onclick = () => trackRecommendationClick(item.id);
                    
                    itemCard.innerHTML = `
                        <div class="item-title">${item.title}</div>
                        <div class="item-price">¥${item.price.toFixed(2)}</div>
                        <div class="item-description">${item.description.substring(0, 100)}${item.description.length > 100 ? '...' : ''}</div>
                        ${item.recommendation_reason ? `<div class="item-reason">推荐理由: ${item.recommendation_reason}</div>` : ''}
                    `;
                    
                    itemsDiv.appendChild(itemCard);
                });
                
                contentDiv.appendChild(itemsDiv);
            }
            
            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);
            
            // 滚动到底部
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // 显示加载状态
        function showLoading() {
            isLoading = true;
            document.getElementById('loading').classList.add('show');
            document.getElementById('sendButton').disabled = true;
        }

        // 隐藏加载状态
        function hideLoading() {
            isLoading = false;
            document.getElementById('loading').classList.remove('show');
            document.getElementById('sendButton').disabled = false;
        }

        // 显示错误消息
        function showError(message) {
            const messagesContainer = document.getElementById('chatMessages');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            messagesContainer.appendChild(errorDiv);
            
            // 滚动到底部
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // 记录推荐商品点击
        async function trackRecommendationClick(itemId) {
            try {
                // 这里可以添加点击跟踪逻辑
                console.log('商品点击:', itemId);
            } catch (error) {
                console.error('跟踪点击失败:', error);
            }
        }
    </script>
</body>
</html>
