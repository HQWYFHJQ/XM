    <script>
        let currentSessionId = null;
        let isLoading = false;

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            createSession();
            
            // å›è½¦å‘é€æ¶ˆæ¯
            document.getElementById('messageInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        });

        // åˆ›å»ºä¼šè¯
        async function createSession() {
            try {
                const response = await fetch('/api/chat/sessions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: 1
                    })
                });

                const data = await response.json();
                if (data.success) {
                    currentSessionId = data.session.id;
                    addMessage(data.welcome_message, 'assistant');
                } else {
                    showError('åˆ›å»ºä¼šè¯å¤±è´¥: ' + data.error);
                }
            } catch (error) {
                showError('ç½‘ç»œé”™è¯¯: ' + error.message);
            }
        }

        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || isLoading) return;
            
            // æ¸…ç©ºè¾“å…¥æ¡†
            input.value = '';
            
            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
            addMessage(message, 'user');
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            showLoading();
            
            try {
                const response = await fetch(`/api/chat/sessions/${currentSessionId}/messages`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message
                    })
                });

                const data = await response.json();
                hideLoading();
                
                if (data.success) {
                    // æ·»åŠ AIå›å¤
                    addMessage(data.ai_response.content, 'assistant', data.recommended_items);
                } else {

                }
            } catch (error) {

                showError('ç½‘ç»œé”™è¯¯: ' + error.message);
            }
        }

        // å¿«é€Ÿå‘é€æ¶ˆæ¯
        function sendQuickMessage(message) {
            document.getElementById('messageInput').value = message;
            sendMessage();
        }

        // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©ç•Œé¢
        function addMessage(content, role, recommendedItems = null) {
            const messagesContainer = document.getElementById('chatMessages');
            
            // ç§»é™¤æ¬¢è¿æ¶ˆæ¯
            const welcomeMessage = messagesContainer.querySelector('.welcome-message');
            if (welcomeMessage) {
                welcomeMessage.remove();
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = content;
            
            // æ·»åŠ æ—¶é—´æˆ³
            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = new Date().toLocaleTimeString();
            contentDiv.appendChild(timeDiv);
            
            // æ·»åŠ æ¨èå•†å“
            if (recommendedItems && recommendedItems.length > 0) {
                const itemsDiv = document.createElement('div');
                itemsDiv.className = 'recommended-items';
                
                recommendedItems.forEach(item => {
                    const itemCard = document.createElement('div');
                    itemCard.className = 'item-card';
                    itemCard.onclick = () => trackRecommendationClick(item.id);
                    
                    itemCard.innerHTML = `
                        <div class="item-title">${item.title}</div>
                        <div class="item-price">Â¥${item.price.toFixed(2)}</div>
                        <div class="item-description">${item.description.substring(0, 100)}${item.description.length > 100 ? '...' : ''}</div>
                        ${item.recommendation_reason ? `<div class="item-reason">æ¨èç†ç”±: ${item.recommendation_reason}</div>` : ''}
                    `;
                    
                    itemsDiv.appendChild(itemCard);
                });
                
                contentDiv.appendChild(itemsDiv);
            }
            
            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);
            
            // æ»šåŠ¨åˆ°åº•éƒ¨
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
        function showLoading() {
            isLoading = true;
            document.getElementById('loading').classList.add('show');
            document.getElementById('sendButton').disabled = true;
        }

        // éšè—åŠ è½½çŠ¶æ€
        function hideLoading() {
            isLoading = false;
            document.getElementById('loading').classList.remove('show');

        // æ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
