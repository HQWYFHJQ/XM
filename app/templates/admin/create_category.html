{% extends "base.html" %}

{% block title %}创建分类 - 管理后台{% endblock %}

{% block content %}
<div class="container-fluid my-4">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>
                    <i class="fas fa-plus me-2"></i>创建分类
                </h2>
                <div>
                    <a href="{{ url_for('admin.categories') }}" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-2"></i>返回分类列表
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">分类信息</h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="name" class="form-label">分类名称 <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="icon" class="form-label">图标</label>
                                    <input type="text" class="form-control" id="icon" name="icon" 
                                           placeholder="例如: fas fa-laptop">
                                    <div class="form-text">使用 Font Awesome 图标类名</div>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">分类描述</label>
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="parent_id" class="form-label">父分类</label>
                                    <select class="form-select" id="parent_id" name="parent_id">
                                        <option value="">顶级分类</option>
                                        {% for category in categories %}
                                        <option value="{{ category.id }}">{{ category.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="sort_order" class="form-label">排序</label>
                                    <input type="number" class="form-control" id="sort_order" name="sort_order" 
                                           value="0" min="0">
                                    <div class="form-text">数字越小排序越靠前</div>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('admin.categories') }}" class="btn btn-secondary">
                                <i class="fas fa-times me-2"></i>取消
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>创建分类
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">分类说明</h5>
                </div>
                <div class="card-body">
                    <ul class="list-unstyled">
                        <li class="mb-2">
                            <i class="fas fa-info-circle text-primary me-2"></i>
                            分类名称必须唯一
                        </li>
                        <li class="mb-2">
                            <i class="fas fa-sort text-primary me-2"></i>
                            排序数字越小越靠前
                        </li>
                        <li class="mb-2">
                            <i class="fas fa-layer-group text-primary me-2"></i>
                            可以设置父分类创建子分类
                        </li>
                        <li class="mb-2">
                            <i class="fas fa-icons text-primary me-2"></i>
                            图标使用 Font Awesome 类名
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
