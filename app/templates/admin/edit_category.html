{% extends "base.html" %}

{% block title %}编辑分类 - 管理后台{% endblock %}

{% block content %}
<div class="container-fluid my-4">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>
                    <i class="fas fa-edit me-2"></i>编辑分类
                </h2>
                <div>
                    <a href="{{ url_for('admin.categories') }}" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-2"></i>返回分类列表
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">分类信息</h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="name" class="form-label">分类名称 <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="name" name="name" 
                                           value="{{ category.name }}" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="icon" class="form-label">图标</label>
                                    <input type="text" class="form-control" id="icon" name="icon" 
                                           value="{{ category.icon or '' }}" 
                                           placeholder="例如: fas fa-laptop">
                                    <div class="form-text">使用 Font Awesome 图标类名</div>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">分类描述</label>
                            <textarea class="form-control" id="description" name="description" rows="3">{{ category.description or '' }}</textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="parent_id" class="form-label">父分类</label>
                                    <select class="form-select" id="parent_id" name="parent_id">
                                        <option value="">顶级分类</option>
                                        {% for cat in categories %}
                                        <option value="{{ cat.id }}" 
                                                {% if category.parent_id == cat.id %}selected{% endif %}>
                                            {{ cat.name }}
                                        </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="sort_order" class="form-label">排序</label>
                                    <input type="number" class="form-control" id="sort_order" name="sort_order" 
                                           value="{{ category.sort_order or 0 }}" min="0">
                                    <div class="form-text">数字越小排序越靠前</div>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="is_active" name="is_active" 
                                       {% if category.is_active %}checked{% endif %}>
                                <label class="form-check-label" for="is_active">
                                    启用分类
                                </label>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('admin.categories') }}" class="btn btn-secondary">
                                <i class="fas fa-times me-2"></i>取消
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>保存修改
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">分类统计</h5>
                </div>
                <div class="card-body">
                    <div class="row text-center">
                        <div class="col-6">
                            <h4 class="text-primary">{{ category.items.count() }}</h4>
                            <p class="text-muted mb-0">商品数量</p>
                        </div>
                        <div class="col-6">
                            <h4 class="text-success">{{ category.children|length }}</h4>
                            <p class="text-muted mb-0">子分类</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mt-3">
                <div class="card-header">
                    <h5 class="mb-0">操作</h5>
                </div>
                <div class="card-body">
                    <div class="d-grid gap-2">
                        <button type="button" class="btn btn-outline-{% if category.is_active %}danger{% else %}success{% endif %}" 
                                onclick="toggleCategoryStatus({{ category.id }}, {{ category.is_active|lower }})">
                            <i class="fas fa-{% if category.is_active %}ban{% else %}check{% endif %} me-2"></i>
                            {% if category.is_active %}禁用分类{% else %}启用分类{% endif %}
                        </button>
                        <button type="button" class="btn btn-outline-danger" 
                                onclick="deleteCategory({{ category.id }}, '{{ category.name }}')">
                            <i class="fas fa-trash me-2"></i>删除分类
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function toggleCategoryStatus(categoryId, isActive) {
    const action = isActive ? '禁用' : '启用';
    if (confirm(`确定要${action}该分类吗？`)) {
        fetch(`/admin/categories/${categoryId}/toggle_status`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                location.reload();
            } else {
                alert(data.message || '操作失败');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('操作失败，请重试');
        });
    }
}

function deleteCategory(categoryId, categoryName) {
    if (confirm(`确定要删除分类"${categoryName}"吗？\n\n注意：删除分类将影响该分类下的所有商品！`)) {
        fetch(`/admin/categories/${categoryId}/delete`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                window.location.href = '/admin/categories';
            } else {
                alert(data.message || '删除失败');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('删除失败，请重试');
        });
    }
}
</script>
{% endblock %}
